<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lamb</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
    <div class="container">
        <div class="card card-container">
          <span class="header text-center"><img class="header-logo" src="/img/logo.png" width="40" height="40" /><h4 class="header-text">Lamb 短信运营平台系统</h4></span>
          <form class="form-signin" action="/login" method="post">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" class="form-control input-lg" name="username" placeholder="enter username" required autofocus>
            <input type="password" class="form-control input-lg" name="password" placeholder="enter password" required>
            <div id="remember" class="checkbox">
              <label>
                <input type="checkbox" value="rememberme"> Recordarme
              </label>
              <a href="#" class="forgot-password"> Forgot the password?</a>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block btn-signin"> 登 录 </button>
          </form>
        </div>
    </div>
    </body>
</html>
